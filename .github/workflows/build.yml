name: Build and Push Docker Images 

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
      
    - name: Sign in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and upload Docker images
      run: |
        services=("problem2-1" "problem2-2" "problem2-3")
        
        for service in "${services[@]}"
        do
          if [ -d "$service" ]; then
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest ./$service
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
          else
            echo "Could not find directory for service $service"
            exit 1
          fi
        done

    - name: Fix routes in docker-compose.yml
      run: |
        sed -i 's|build: \./|build: ../|g' ./docker/docker-compose.yml
        echo "Updated content from docker-compose.yml:"
        cat ./docker/docker-compose.yml

    - name: Execute Docker Compose
      run: |
        docker-compose -f ./docker/docker-compose.yml up -d
  deploy-problem2-1:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Azure Web App 1
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'problem2-1'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_1 }}
        images: '${{ secrets.DOCKERHUB_USERNAME }}/problem2-1:latest'
  deploy-problem2-2:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Azure Web App 2
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'problem2-2'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_2 }}
        images: '${{ secrets.DOCKERHUB_USERNAME }}/problem2-2:latest'
  deploy-problem2-3:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Azure Web App 3
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'problem2-3'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_3 }}
        images: '${{ secrets.DOCKERHUB_USERNAME }}/problem2-3:latest'